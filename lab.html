<html>
    <head>
        <title>Человек - электронные вычислительные машины</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <div class="data">
            <p>
            <label>Маршруты первой подтемы:</label> 
            <input id="routes1" type="number" value="2" oninput="createTable()">
        </p>
        <p>
            <label>Маршруты второй подтемы:</label> 
            <input id="routes2" type="number" value="2" oninput="createTable()">
            <br />
        </p>
        <p>
            <label>Длина маршрутов:</label> 
            <input id="routeLength" value="1" type="number" max="7" oninput="createTable()">
            <br />
        </p>
        <p>
            <label>Вероятность выбора 1 подтемы:</label> 
            <input type="number" id="probability">
            <br />
        </p>
        <p>
            <select id="errortype">
            <option disabled>Выберите тип ошибки</option>
            <option value="repeat">Повторить</option>
            <option value="makeastep">Сделать шаг назад</option>
            <option value="startagain">Начать сначала</option>
            </select>
        </p>
        <p>
            <label>Вероятность ошибки:</label> 
            <input type="number" id="errorProbability">
        </p>
        <p>
            <br />
            <label>Количество итераций:</label> 
            <input type="number" value="10" id="n">
        </p>
        <p>
            <br />
            <label>Интенсивность заявок</label>
            <input type="number" id="lambda1">
        </p>
        <p>
            <br />
            <label>Интенсивность отказа</label>
            <input type="number" id="lambda2">
        </p>
        <p>
            <br />
            <label>P1</label>
            <input type="number" id="P1">
        </p>
        <p>
            <br />
            <label>P2</label>
            <input type="number" id="P2">
        </p>


        <button id="lr1" onclick="Algorithm()" class="btn">Исполнить</button>
        <p></p>
        <button id="lr2" onclick="Lab2()" class="btn">Вторая лаба</button>
        </div>
        <br />
        <div id="tables">
            <br />
        </div>

        <div class="myChartDiv">
            <canvas id="histogramChart"></canvas>
        </div>

        <div>
            <p id="averageTime1"></p>
            <p id="averageTime2"></p>
            <p id="totalTime"></p>
        </div>
        <p></p>
        <div>
            <p id="totalDelayTime"></p>
            <p id="totalTimeRecover"></p>
            <p id="model"></p>
        </div>
    </body>
</html>
